{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Удаление записи</h3>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить эту запись?</p>
                <p><strong>Дата:</strong> {{ object.date|date:"d.m.Y" }}</p>
                <p><strong>Сумма:</strong> {{ object.amount }} ₽</p>
                <p><strong>Комментарий:</strong> {{ object.comment|default:"-" }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
